# action.yml
name: "Make release body"
author: ultram4rine
description: "Make body for release from `Keep a Changelog` file format"
inputs:
  changelog:
    description: "Name of the changelog file"
    required: true
    default: "CHANGELOG.md"
  version:
    description: "Version for which you want to extract the changes"
    required: true
  output:
    description: "Name of the output file"
    required: false
outputs:
  changes:
    description: "Changes of the specified version"
runs:
  using: "node16"
  main: "dist/index.js"
branding:
  icon: "clock"
  color: "orange"
